<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Phone Book Form</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      
      form {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
     <P th:text="${msg}" class="text-success">
    <form th:action="@{/insert}"  th:Object="${contactData}"  method="POST">
      <h1 class="text-center mb-4">Phone Book</h1>
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" th:field="*{contactFirstName}" class="form-control" id="first-name" name="first-name" required>
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" th:field="*{contactLastName}" class="form-control" id="last-name" name="last-name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{contactEmail}" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="contact-number" class="form-label">Contact Number</label>
        <input type="tel" th:field="*{contactNumber}" class="form-control" id="contact-number" name="contact-number" pattern="[0-9]{10}" required>
        <small class="form-text text-muted">Please enter a 10-digit phone number.</small>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
